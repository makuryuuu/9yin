// 服务器列表配置项

// 同一大区下的服务器需要在同一网段

// AreaName=大区名(必需唯一)
// AreaAddr=大区IP
// AreaPort=大区端口
// AreaNet=大区网络类型（0不指定，1电信，2网通..如果没有对应的双线服务器，应该配置为0）
// Server=服务器名/服务器IP/服务器端口/服务器类型/服务器ID(必需唯一)/新服热服/是否推荐服/是否混服

// 配置参数说明：
// 服务器类型：$snail_nor$表示正式服，$snail_exp$表示体验服
// 新服热服类型：0正常服，1新服，2禁止创建角色，3只能创建角色-推荐，4只能创建角色-已满，5明星服
// 是否推荐服：0不推荐，1推荐
// 是否混服：0非，1是，2混服且优先显示盛大登录框
